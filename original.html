<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/int/styles.css">
  <title>Habit Tracker</title>
  <body>

  <div class="menu">
    <ul>
      <li><a href="index.html"><b>Habits</b></a></li>
      <li><a href="timers.html">Timers</a></li>
      <li><a href="dont.html">Graph</a></li>
      <li><a href="thx.html">History</a></li>
    </ul>
  </div>
<br><br>
  <h1>Habit Tracker</h1>

  <form id="habitForm">
    <label for="habit">Enter a new habit:</label>
    <br>
    <input type="text" id="habit" name="habit" placeholder="e.g. Work-out" required>
    <br><br>

    <label for="frequencyType">Choose Frequency Type:</label>
    <select style="text-align:center; background-color: black; color: white;" id="frequencyType" name="frequencyType" required>
      <option value="daily">Daily</option>
      <option value="weekly">Weekly</option>
      <option value="monthly">Monthly</option>
      <option value="everyXDays">Every X Days</option>
    </select>

    <div style="background-color:#232323; border-radius:8px; text-align:left; color: #E1E1E1; font-family: Arial; margin: 20px;">
      <p style="margin:15px;" id="frequencyInputs">

      </p>
    </div>
    <button type="submit">Add Habit</button>
  </form>
  <br><br>
  <h2>Your Habits</h2>
  <div>
    <button id="clearAllButton">Clear All Habits</button>
  </div>

  <ul id="habitList"></ul>
  <br><br>
  <h2>Track Your Progress</h2>
  <div class="progress-section">
    <label for="sortProgress">Sort Progress By:</label>
    <select id="sortProgress">
      <option value="default">Default</option>
      <option value="daily">Daily</option>
      <option value="weekly">Weekly</option>
      <option value="monthly">Monthly</option>
      <option value="odd">Odd Days</option>
      <option value="even">Even Days</option>
      <option value="everyXDays">Every X Days</option>
    </select>
    <br><br>
    <label for="filterType">Filter Type:</label>
    <select id="filterType">
      <option value="show">Show All</option>
      <option value="gray">Gray Out</option>
      <option value="hide">Hide</option>
    </select>
  </div>
  <ul id="progressList"></ul>
  <br><br>
  <div class="pomodoro-section">
    <h2>Pomodoro Timer</h2>
    <label for="habitSelect">Select a habit:</label>
    <select id="habitSelect">

    </select>
    <br>
    <button id="startTimerButton">Start Timer</button>
    <button id="stopTimerButton">Stop Timer</button>
    <p id="timerDisplay" style="color:white;">Timer: 00:00</p>
    <p id="elapsedTimeDisplay" style="display: none; color: white;"></p>
  </div>
  <br><br>
  <div class="graph-section">
    <h2>Graph</h2>
    <label for="graphType">Graph Type:</label>
    <select id="graphType">
      <option value="daily">Daily</option>
      <option value="weekly">Weekly</option>
      <option value="monthly">Monthly</option>
    </select>
    <canvas id="habitGraph" width="400" height="200"></canvas>
  </div>
  <script src="/int/script.js"></script>
  <br>
  <footer><br><a href="/extra/credits.html">Credits</a> page and <a href="/extra/function.html">how it works</a>. Issues? Check out the <a href="github.html">Github page.</a></footer>
</body>
</html>
